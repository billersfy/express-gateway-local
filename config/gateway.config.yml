      - cors:
          - action:
              origin: '*'
              methods: HEAD, GET, PUT, POST, PATCH, DELETE'
              Access-Control-Allow-Headers: true
      - proxy:
          - action:
              serviceEndpoint: paymentCustomersService
              changeOrigin: true
policies:
  - cors
  - proxy

